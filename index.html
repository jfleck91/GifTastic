        // Topics variable
        var bands = ["Ac/Dc", "Metalica", "The Who", "Rush", "Toto", "Twisted Sister", "Culture Club", "Bon Jovi"];
       
        function renderButtons() {
        // Deleting the gifs prior to adding new gifs
        $("#buttons-view").empty();
        // Looping through the array of bands
        for (var i = 0; i < bands.length; i++) {
        // Then dynamicaly generating buttons for each band in the array
        var a = $("<button>");
        // Adding a class of band to our button
        a.addClass("band");
        // Adding a data-attribute
        a.attr("data-name", band[i]);
        // Providing the initial button text
        a.text(band[i]);
        // Adding the button to the buttons-view div
        $("#buttons-view").append(a);
        }
      }
