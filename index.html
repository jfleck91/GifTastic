<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GifTastic</title>
</head>

<body>
    
    <button data-band="Metalica">metalica</button>            

    <div id="gifs-appear-here"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
         
        //to do-
        var topics = ["Ac/Dc", "Metalica", "Elvis Presley", "The Who", "Rush", "Toto", "Twisted Sister", "Culture Club", "Bon Jovi"];
        // Adding click event listen listener to all buttons
            $("button").on("click", function() {
        // Grabbing and storing the data-topic property value from the button
            var bands = $(this).attr("data-band");
        // Constructing a queryURL using the band name
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
            topics +  "&api_key=kqiKKvJG2sEYdrlq3DGOTos6nyNHFnNG&limit=10";
        // Performing an AJAX request with the queryURL
            $.ajax({
             url: queryURL,
             method: "GET"  
            })
        // After data comes back from the request
            .done(function(response) {
             console.log(queryURL);
             console.log(response);
        // storing the data from the AJAX request in the results variable
             var results = response.data; 
        // Looping through each result item
             for (var i = 0; i < results.length; i++) {
        // Creating and storing a div tag
             var bandDiv = $("<div>");
        // Creating a paragraph tag with the result item's rating
             var p = $("<p>").text("Rating: " + results[i].rating);  
        // Creating and storing an image tag
             var bandImage = $("<img>");
        // Setting the src attribute of the image to a property pulled off the result item
             bandImage.attr("src", results[i].images.fixed_height.url);
        // Appending the paragraph and image tag to the topicDiv
             bandDiv.append(p);
             bandDiv.append(bandImage);
        // Prependng the topicDiv to the HTML page in the "#gifs-appear-here" div      
             $("#gifs-appear-here").prepend(bandDiv);

      });
    });
</script>
</body>
</html>
